<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korek Spammer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            font-size: 16px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> enter phone korek number üìû</h2>
        <input type="text" id="phone" placeholder="Enter phone number">
        <button onclick="sendRequest()"> Send üì• </button>
        <div id="response"></div>
    </div>

    <script>
        function sendRequest() {
            const phone = document.getElementById("phone").value;
            const url = `https://captainkorek.tornest.net:9337/user/requestPinCode/${phone}/en/WC-Web-App-3af79c12-9c9b-4d73-afe3-as3er455tmfr`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const responseElement = document.getElementById("response");
                    
                    // Check if the response matches the expected success structure
                    if (data.status === "Success" && data.msg === "OK") {
                        responseElement.innerText = "Good ‚úÖ";
                        responseElement.className = "success";  // Add success styling
                    } else {
                        responseElement.innerText = "BAD ‚ùå";
                        responseElement.className = "error";  // Add error styling
                    }
                })
                .catch(error => {
                    document.getElementById("response").innerText = "BAD ‚ùå";
                    document.getElementById("response").className = "error";  // Add error styling
                });
        }
    </script>
</body>
</html>
